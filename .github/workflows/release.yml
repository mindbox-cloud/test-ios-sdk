name: SDK Publish

on:
  push:
    branches:
      - 'master'
    tags-ignore:
      - '**'
jobs:
  publish-secondary:
    runs-on: macos-latest
    steps:
    
    - uses: actions/checkout@v4
    
    - name: Update bundler
      run: gem install bundler
        
    - name: Install bundler dependencies
      run: bundle install

    - name: Deploy to Cocoapods Secondary
      run: |
          pod lib lint iOSSDKReleaseSecondary.podspec --allow-warnings
          pod trunk push iOSSDKReleaseSecondary.podspec --allow-warnings
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TOKEN }}
          
  delay:
    needs: [publish-secondary]
    runs-on: ubuntu-latest
    steps:
    
    - name: Delay for X minutes
      run: sleep 120
  
  publish:
    needs: [delay]
    runs-on: macos-latest
    steps:
    
    - uses: actions/checkout@v4
    
    - name: Update bundler
      run: gem install bundler
        
    - name: Install bundler dependencies
      run: bundle install

    - name: Deploy to Cocoapods Main
      run: |
          pod lib lint iOSSDKReleaseMain.podspec --allow-warnings
          pod trunk push iOSSDKReleaseMain.podspec --allow-warnings
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TOKEN }}
